<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#hide").click(function() {
          $("p").hide();
        });
        $("#show").click(function() {
          $("p").show();
        });
      });
    </script>
  </head>
  <body>
    <p id="test-id">Hello World!</p>
  </body>
</html>
