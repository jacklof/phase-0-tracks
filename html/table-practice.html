<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Fruit</th>
			<th>Given</th>
			<th>Recieved</th>
		</tr>
		<tr>
			<td>Apple</td>
			<td>3</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Orange</td>
			<td>2</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Banana</td>
			<td>5</td>
			<td>7</td>
		</tr>
	</table>
	<br>
	<table border="1">
		<tr>
			<th>Alpha</th>
			<th>Beta</th>
			<th>Gamma</th>
		</tr>
		<tr>
			<td colspan="2">Two col</td>
			<td>uno</td>
		</tr>
		<tr>
			<td rowspan="2">Two row</td>
			<td>beetle</td>
			<td>rat</td>
		</tr>
		<tr>
			<td>tree</td>
			<td>yeti</td>
		</tr>
	</table>

</body>
</html>
